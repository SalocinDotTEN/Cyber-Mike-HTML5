<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	<canvas id="welcomeLips"></canvas>
	</div>
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="welcomeText">
		<p>Are you feeling overwhelmed with thoughts of hurting yourself, or someone else, or are being abused? Please click on or say yes or no.</p>
		<p><button type="button" class="btn btn-success btn-block btn-lg" id="welcomeYes">Yes</button>
			&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-danger btn-block btn-lg" id="welcomeNo">No</button>
		</p>
	</div>
</div>
<script>
// get the context from the canvas to draw on
var ctx = $("#welcomeLips").get()[0].getContext("2d");
// create a gradient for the fill. Note the strange
// offset, since the gradient is calculated based on
// the canvas, not the specific element we draw
var gradient = ctx.createLinearGradient(0,0,0,300);
gradient.addColorStop(1,'#000000');
gradient.addColorStop(0.75,'#ff0000');
gradient.addColorStop(0.25,'#ffff00');
gradient.addColorStop(0,'#ffffff');
// load the sound
setupAudioNodes();
loadSound("rsc/welcome.ogg");
$("#welcomeText").hide();
var yesCommand = function() {
	welcomeSpeech.stop();
  	$("#content").load("ajax-pages/shallicontact.html");
}
var noCommand = function() {
	welcomeSpeech.stop();
  	$("#content").load("ajax-pages/thank-you.html");
}
$("#welcomeText").fadeIn("slow");
