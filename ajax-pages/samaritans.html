<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	</div>
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="samaritansText">
	<p><button type="button" class="btn btn-success btn-block btn-lg" id="shalliYes">Yes I have contacted</button>
	&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-danger btn-block btn-lg" id="shalliNo">No</button>
	</p>
	</div>
</div>
<script type="text/javascript">
$("#samaritansText").hide();
var samaritans = new Howl({
  urls: ['rsc/samaritans.mp3', 'rsc/samaritans.ogg'],
  autoplay: false,
  onend: function() {
  	console.log('Completed playing send email to the samaritans.');
  	$("#samaritansText").fadeIn("slow");
  }
});
var chosenwisely = new Howl({
  urls: ['rsc/chosenwisely.mp3', 'rsc/chosenwisely.ogg'],
  autoplay: true,
  onend: function() {
    console.log('Completed playing thank you you have chosen wisely.');
    samaritans.play();
  }
});
$("#shalliYes").on("click", function() {
	chosenwisely.stop();
	samaritans.stop();
	$("#content").load("ajax-pages/thank-you.html");
});
</script>
