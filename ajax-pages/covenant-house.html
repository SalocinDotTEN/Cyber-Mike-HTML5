<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	</div>
	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" id="covHouseText">
	<p><button type="button" class="btn btn-success btn-block btn-lg" id="shalliYes">Yes I have contacted</button>
	&nbsp;&nbsp;&nbsp;
	<button type="button" class="btn btn-danger btn-block btn-lg" id="shalliNo">No</button>
	</p>
	</div>
</div>
<script type="text/javascript">
$("#covHouseText").hide();
var covhousenine = new Howl({
  urls: ['rsc/covhousenine.mp3', 'rsc/covhousenine.ogg'],
  autoplay: false,
  onend: function() {
    console.log('Completed playing covenant house nine line.');
    $("#covHouseText").fadeIn("slow");
  }
});
var chosenwisely = new Howl({
  urls: ['rsc/chosenwisely.mp3', 'rsc/chosenwisely.ogg'],
  autoplay: true,
  onend: function() {
    console.log('Completed playing thank you you have chosen wisely.');
    covhousenine.play();
  }
});
$("#shalliYes").on("click", function() {
	chosenwisely.stop();
	covhousenine.stop();
	$("#content").load("ajax-pages/thank-you.html");
});
</script>
